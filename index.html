<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>

    <div class="container">
        <div class="heros">
            
            <div class="hero">
                <img src="./images/super-1.png" alt="">
                <h3>Spider Man</h3>
                <h1>30</h1>
            </div>

            <div class="hero">
                <img src="./images/super-3.png" alt="">
                <h3>Wonder Women</h3>
                <h1>30</h1>

                
            </div>  
        </div>

        <div class="score">
            <span>5</span>
            <span>-</span>
            <span>0</span>
        </div>

        <div class="villans">

            <div class="villan">
                <img src="./images/super-2.png" alt="">
                <h3>Captain America</h3>
                <h1>50</h1>

         </div>

            <div class="villan">
                <img src="./images/super-4.png" alt="">
                <h3>Gem Woman</h3>
                <h1>12</h1>
                
            </div>

        </div>
    </div>
    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>
</body>

</html>

</html>
